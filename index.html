<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Remipay Calls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Voximplant Web SDK -->
  <script src="https://cdn.voximplant.com/edge/voximplant.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #050816;
      color: #f9fafb;
      font-family: system-ui;
      padding: 20px;
    }
    .card {
      background: #0b1120;
      padding: 20px;
      border-radius: 16px;
      max-width: 380px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #111;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 8px;
      border: none;
      background: #4ade80;
      color: #111;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    #log {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Remipay Calls</h2>

    <p>Prueba de conexión con Voximplant</p>

    <button id="connectBtn">Conectar con Voximplant</button>

    <div id="log"></div>
  </div>

  <script>
    const log = (t) => document.getElementById("log").innerHTML += t + "\\n";

    // Cargar SDK
    const client = VoxImplant.getInstance();

    document.getElementById("connectBtn").onclick = async () => {
      log("Inicializando cliente...");

      await client.init();
      log("Cliente inicializado.");

      log("Conectando...");
      await client.connect();

      log("Conectado. Iniciando sesión...");

      // Ajusta tu usuario completo aquí:
      const username = "cliente1@remipaycrisdeyvid00.n8.voximplant.com";  
      const password = "CrPeSo*04";

      try {
        await client.login(username, password);
        log("✔️ Login exitoso!");
      } catch (e) {
        log("❌ Error de login: " + e);
      }
    };
  </script>
</body>
</html>
