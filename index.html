<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Remipay Calls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Voximplant Web SDK -->
  <script src="https://cdn.voximplant.com/edge/voximplant.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #050816;
      color: #f9fafb;
      font-family: system-ui;
      padding: 20px;
    }
    .card {
      background: #0b1120;
      padding: 20px;
      border-radius: 16px;
      max-width: 380px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #111;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 8px;
      border: none;
      background: #4ade80;
      color: #111;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    #log {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Remipay Calls</h2>

    <button id="connectBtn">Conectar con Voximplant</button>

    <input id="phone" placeholder="Ej: +5355555555" />

    <button id="callBtn">Llamar</button>

    <div id="log"></div>
  </div>

  <script>
    const log = (t) => document.getElementById("log").innerHTML += t + "\\n";

    const client = VoxImplant.getInstance();
    let connected = false;

    document.getElementById("connectBtn").onclick = async () => {
      log("Inicializando cliente...");
      await client.init();

      log("Conectando...");
      await client.connect();

      log("Conectado. Iniciando sesi√≥n...");

      const username = "cris@remipay.crisdeyvid00.n8.voximplant.com";
      const password = "CrPeSo*04";

      try {
        await client.login(username, password);
        log("‚úîÔ∏è Login exitoso!");
        connected = true;
      } catch (e) {
        log("‚ùå Error de login: " + e);
      }
    };

    // ---- Llamar ----
    document.getElementById("callBtn").onclick = () => {
      if (!connected) {
        log("‚ö†Ô∏è Primero conecta con Voximplant.");
        return;
      }

      const number = document.getElementById("phone").value.trim();
      if (number.length === 0) {
        log("‚ö†Ô∏è Escribe un n√∫mero.");
        return;
      }

      log("Marcando: " + number);

      const call = client.call(
        "pstn",                       // routing rule
        { customData: number }        // el n√∫mero real
      );

      call.on(VoxImplant.CallEvents.Connected, () => {
        log("üìû Llamada conectada.");
      });

      call.on(VoxImplant.CallEvents.Disconnected, () => {
        log("‚ùå Llamada terminada.");
      });

      call.on(VoxImplant.CallEvents.Failed, (e) => {
        log("‚ùå Fall√≥ la llamada: " + JSON.stringify(e));
      });
    };
  </script>
</body>
</html>
