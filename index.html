<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Remipay Calls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Voximplant Web SDK -->
  <script src="https://cdn.voximplant.com/edge/voximplant.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #050816;
      color: #f9fafb;
      font-family: system-ui, sans-serif;
      padding: 20px;
    }

    .card {
      background: #0b1120;
      padding: 24px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 8px;
      border: none;
      background: #4ade80;
      color: #111;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #111;
    }

    #log {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
      white-space: pre-line;
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Remipay Calls</h2>

    <button id="connectBtn">Conectar con Voximplant</button>

    <input id="phone" placeholder="+5355555555 (incluye el +)" />

    <button id="callBtn">Llamar</button>

    <div id="log"></div>
  </div>

  <script>
    const log = (t) => {
      document.getElementById("log").innerHTML += t + "\n";
    };

    const client = VoxImplant.getInstance();
    let connected = false;

    document.getElementById("connectBtn").onclick = async () => {
      log("Inicializando cliente...");
      await client.init();

      log("Conectando...");
      await client.connect();

      const username = "cris@remipay.crisdeyvid00.n8.voximplant.com"; 
      const password = "CrPeSo*04";

      log("Iniciando sesi√≥n...");

      try {
        await client.login(username, password);
        log("‚úî Login exitoso.");
        connected = true;
      } catch (e) {
        log("‚ùå Error de login: " + JSON.stringify(e));
      }
    };

    document.getElementById("callBtn").onclick = () => {
      if (!connected) {
        log("‚ö† Debes conectar primero.");
        return;
      }

      const number = document.getElementById("phone").value.trim();
      if (number === "") {
        log("‚ö† Escribe un n√∫mero en formato internacional.");
        return;
      }

      log("Marcando: " + number);

      const call = client.call(
        "pstn",
        { customData: number }
      );

      call.on(VoxImplant.CallEvents.Connected, () => {
        log("üìû Llamada conectada.");
      });

      call.on(VoxImplant.CallEvents.Disconnected, () => {
        log("‚ùå Llamada finalizada.");
      });

      call.on(VoxImplant.CallEvents.Failed, (e) => {
        log("‚ùå Error en la llamada: " + JSON.stringify(e));
      });
    };
  </script>

</body>
</html>
